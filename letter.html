<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Why You‚Äôre My Favorite Person üíó</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Cormorant+Garamond&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --rose: #e8b4bc;
    --deep-rose: #c77b8b;
    --burgundy: #722f37;
    --cream: #fef9f3;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1a0a0e, #2d1318);
    font-family: 'Cormorant Garamond', serif;
    overflow-x: hidden;
    padding: 2rem 1rem;
}

/* ---------- Floating Petals ---------- */
.petals-container {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
}

.petal {
    position: absolute;
    top: -40px;
    left: 0;
    opacity: 0;
    transform: translateX(var(--start-x));
    animation: fall linear forwards;
    will-change: transform, opacity;
}

@keyframes fall {
    0% {
        transform: translateX(var(--start-x)) translateY(0) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 0.7;
    }
    100% {
        transform: translateX(calc(var(--start-x) + var(--drift)))
                   translateY(110vh)
                   rotate(360deg);
        opacity: 0;
    }
}

/* ---------- UI ---------- */
.back-btn {
    position: fixed;
    top: 1.5rem;
    left: 1.5rem;
    color: var(--rose);
    text-decoration: none;
    opacity: 0.75;
    z-index: 10;
}
.back-btn:hover { opacity: 1; }

.music-controls {
    position: fixed;
    top: 1.5rem;
    right: 1.5rem;
    z-index: 10;
}

#musicToggle {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: rgba(45,19,24,0.85);
    border: 2px solid var(--rose);
    color: var(--rose);
    font-size: 1.3rem;
    cursor: pointer;
}

/* ---------- Layout ---------- */
.container {
    max-width: 900px;
    margin: 0 auto;
    position: relative;
    z-index: 5;
}

.page-title h1 {
    text-align: center;
    font-family: 'Dancing Script', cursive;
    font-size: clamp(2.5rem, 7vw, 4rem);
    color: var(--rose);
    margin-bottom: 2.5rem;
}

/* ---------- Envelope ---------- */
.envelope-container {
    display: flex;
    justify-content: center;
    margin-bottom: 3rem;
    perspective: 1000px;
}

.envelope {
    width: 140px;
    height: 90px;
    position: relative;
    cursor: pointer;
    transform-style: preserve-3d;
}

.envelope-body {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--rose), var(--deep-rose));
    border-radius: 6px;
}

.envelope-flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: var(--burgundy);
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    transform-origin: top;
    transition: transform 0.6s ease;
}

.envelope.open .envelope-flap {
    transform: rotateX(180deg);
}

.envelope-heart {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
}

/* ---------- Reasons ---------- */
.reasons-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1.5rem;
    place-items: center;
}

.reason-card {
    max-width: 320px;
    width: 100%;
    background: rgba(45,19,24,0.9);
    border-radius: 16px;
    padding: 1.5rem;
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    transition: 0.5s ease;
}

.reason-card.visible {
    opacity: 1;
    transform: translateY(0);
}

.reason-number {
    font-family: 'Dancing Script', cursive;
    font-size: 2.2rem;
    color: var(--rose);
}

.reason-text {
    color: var(--cream);
    margin-top: 0.5rem;
}

/* ---------- Final ---------- */
.final-message {
    margin: 4rem auto 0;
    max-width: 700px;
    padding: 2rem;
    text-align: center;
    color: var(--cream);
    background: rgba(232,180,188,0.1);
    border-radius: 20px;
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">‚Üê Back</a>

<div class="music-controls">
    <button id="musicToggle">üîä</button>
</div>

<div class="petals-container" id="petals"></div>

<div class="container">
    <div class="page-title">
        <h1>üíó Why You‚Äôre My Favorite Person</h1>
    </div>

    <div class="envelope-container">
        <div class="envelope" id="mainEnvelope">
            <div class="envelope-body"></div>
            <div class="envelope-flap"></div>
            <div class="envelope-heart">üíï</div>
        </div>
    </div>

    <div class="reasons-grid">
        <div class="reason-card"><div class="reason-number">1</div><p class="reason-text">Your smile lights everything up</p></div>
        <div class="reason-card"><div class="reason-number">2</div><p class="reason-text">Your effortless humor</p></div>
        <div class="reason-card"><div class="reason-number">3</div><p class="reason-text">You care deeply, always</p></div>
        <div class="reason-card"><div class="reason-number">4</div><p class="reason-text">You make ordinary days special</p></div>
    </div>

    <div class="final-message">
        No matter where life takes us, you‚Äôre deeply appreciated üíù
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="Tum-se.mp3" type="audio/mpeg">
</audio>

<script>
/* ---------- Petals (FIXED) ---------- */
const petals = document.getElementById('petals');
const emojis = ['üå∏','üå∫','üåπ','üíÆ'];
const MAX_PETALS = 30;

function createPetal() {
    if (petals.children.length >= MAX_PETALS) return;

    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    const startX = Math.random() * window.innerWidth;
    const drift = Math.random() * 120 - 60;

    petal.style.setProperty('--start-x', `${startX}px`);
    petal.style.setProperty('--drift', `${drift}px`);
    petal.style.fontSize = 16 + Math.random() * 14 + 'px';
    petal.style.animationDuration = 9 + Math.random() * 6 + 's';

    petals.appendChild(petal);
    setTimeout(() => petal.remove(), 16000);
}

setInterval(createPetal, 700);

/* ---------- Envelope ---------- */
document.getElementById('mainEnvelope')
    .addEventListener('click', function () {
        this.classList.toggle('open');
    });

/* ---------- Music ---------- */
const bgMusic = document.getElementById('bgMusic');
const btn = document.getElementById('musicToggle');

btn.onclick = () => {
    if (bgMusic.paused) {
        bgMusic.play();
        btn.textContent = 'üîä';
    } else {
        bgMusic.pause();
        btn.textContent = 'üîá';
    }
};

/* ---------- Reveal Cards ---------- */
const observer = new IntersectionObserver(entries => {
    entries.forEach((e, i) => {
        if (e.isIntersecting) {
            setTimeout(() => e.target.classList.add('visible'), i * 120);
        }
    });
}, { threshold: 0.2 });

document.querySelectorAll('.reason-card')
    .forEach(card => observer.observe(card));
</script>

</body>
</html>
