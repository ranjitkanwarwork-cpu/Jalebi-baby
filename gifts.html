<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Surprises üéÅ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
    --rose: #e8b4bc;
    --deep-rose: #c77b8b;
    --burgundy: #722f37;
    --gold: #d4a574;
    --cream: #fef9f3;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1a0a0e, #2d1318, #0d0507);
    font-family: 'Cormorant Garamond', serif;
    padding: 2rem;
    overflow-x: hidden;
}

/* Sparkles */
.sparkles {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--gold);
    border-radius: 50%;
    animation: sparkle 2s infinite ease-in-out;
}

@keyframes sparkle {
    0%,100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1); }
}

/* Back Button */
.back-btn {
    position: fixed;
    top: 2rem;
    left: 2rem;
    color: var(--rose);
    text-decoration: none;
    opacity: 0.7;
    z-index: 1000;
}

/* üéµ Music Button ‚Äì TOP RIGHT */
.music-controls {
    position: fixed;
    top: 2rem;
    right: 2rem;
    z-index: 1000;
}

#musicToggle {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid var(--rose);
    background: rgba(45,19,24,0.85);
    color: var(--rose);
    font-size: 1.2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(6px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    transition: transform 0.25s ease;
}

#musicToggle:hover {
    transform: scale(1.08);
}

/* Container */
.container {
    max-width: 1200px;
    margin: auto;
    position: relative;
    z-index: 10;
    padding-top: 4rem;
}

.page-title {
    text-align: center;
    margin-bottom: 3rem;
}

.page-title h1 {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(2.5rem, 7vw, 4rem);
    color: var(--rose);
}

/* Gifts Grid */
.gifts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
}

.gift-box {
    perspective: 1000px;
    cursor: pointer;
}

.gift-inner {
    position: relative;
    height: 400px;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(.2,.8,.2,1);
}

.gift-box.opened .gift-inner {
    transform: rotateY(180deg);
}

.gift-front, .gift-back {
    position: absolute;
    inset: 0;
    border-radius: 20px;
    backface-visibility: hidden;
}

.gift-front {
    background: linear-gradient(145deg, var(--deep-rose), var(--burgundy));
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}

.ribbon-h, .ribbon-v {
    position: absolute;
    background: linear-gradient(var(--gold), #f2d6a2);
}

.ribbon-h { height: 40px; width: 100%; top: 50%; transform: translateY(-50%); }
.ribbon-v { width: 40px; height: 100%; left: 50%; transform: translateX(-50%); }

.bow {
    font-size: 4rem;
    z-index: 2;
}

.gift-back {
    background: linear-gradient(145deg, #2d1318, #1a0a0e);
    transform: rotateY(180deg);
    padding: 1.5rem;
    text-align: center;
    color: var(--cream);
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.gift-icon {
    font-size: 3rem;
}

.gift-title {
    font-family: 'Playfair Display', serif;
    margin-top: 0.5rem;
}

.gift-description {
    opacity: 0.85;
    margin: 0.5rem 0;
}

.coupon {
    background: #fef9f3;
    border: 2px dashed var(--rose);
    border-radius: 12px;
    padding: 0.6rem;
    color: var(--burgundy);
}

.gift-message {
    margin-top: 0.6rem;
    font-style: italic;
    color: var(--rose);
}

/* Progress */
.progress-section {
    margin-top: 3rem;
    text-align: center;
}

.progress-bar {
    height: 8px;
    background: rgba(232,180,188,0.2);
    border-radius: 10px;
    overflow: hidden;
    max-width: 400px;
    margin: auto;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--rose), var(--gold));
    transition: width 0.4s ease;
}

/* Mobile */
@media (max-width: 600px) {
    .music-controls { top: 1.25rem; right: 1.25rem; }
    .back-btn { top: 1.25rem; left: 1.25rem; }
}
</style>
</head>

<body>

<div class="sparkles" id="sparkles"></div>

<a href="index.html" class="back-btn">‚Üê Back</a>

<div class="music-controls">
    <button id="musicToggle">üîä</button>
</div>

<audio id="bgMusic" loop>
    <source src="Ishq-Hai.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="page-title">
        <h1>üéÅ Your Surprises Await</h1>
        <p style="color:white;opacity:0.8;">Tap each gift to unwrap üíï</p>
    </div>

    <div class="gifts-grid">
        <!-- DUPLICATE THIS BLOCK FOR EACH GIFT -->
        <div class="gift-box" onclick="openGift(this)">
            <div class="gift-inner">
                <div class="gift-front">
                    <div class="ribbon-h"></div>
                    <div class="ribbon-v"></div>
                    <div class="bow">üéÄ</div>
                </div>
                <div class="gift-back">
                    <div class="gift-icon">üíÜ‚Äç‚ôÄÔ∏è</div>
                    <h3 class="gift-title">Free Massage</h3>
                    <p class="gift-description">Relax ‚Äî this one‚Äôs on me.</p>
                    <div class="coupon">Unlimited ‚Ä¢ No expiry</div>
                    <div class="gift-message">‚ÄúYou deserve this üíï‚Äù</div>
                </div>
            </div>
        </div>
    </div>

    <div class="progress-section">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <p id="openedCountText" style="color:var(--rose);font-family:'Dancing Script',cursive;">0 of 6 gifts opened</p>
    </div>
</div>

<script>
const bgMusic = document.getElementById('bgMusic');
const musicToggle = document.getElementById('musicToggle');

musicToggle.addEventListener('click', () => {
    if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = 'üîä';
    } else {
        bgMusic.pause();
        musicToggle.textContent = 'üîá';
    }
});

let opened = 0;
function openGift(el) {
    if (!el.classList.contains('opened')) {
        el.classList.add('opened');
        opened++;
        document.getElementById('progressFill').style.width = (opened/6)*100 + '%';
        document.getElementById('openedCountText').textContent = `${opened} of 6 gifts opened`;
        if (bgMusic.paused) bgMusic.play();
    }
}

const sparkles = document.getElementById('sparkles');
for (let i = 0; i < 50; i++) {
    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = Math.random()*100+'%';
    s.style.top = Math.random()*100+'%';
    s.style.animationDelay = Math.random()*2+'s';
    sparkles.appendChild(s);
}
</script>

</body>
</html>
